<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
    <script src="utils.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section id="control-section">
      <h1>ToDo List</h1>
      <span id="total">Total tasks:</span>
      <span id="counter">0</span></section>
      <form>
        <input id="text-input"; type="text"; placeholder="Enter a task"; required>
        <select id="priority-selector"; required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>      
        </select>
        <button id="add-button"; type="button"; value="Add">Add</button></br>
        <button id="dark-button"; type="button"; value="dark">Dark-mode</button></br>
        <div>Sort by:</div>
        <button id="sort-button"; type="button"; value="sort">high to low</button>
        <button id="sort-button-opposite"; type="button"; value="sort-opposite">low to high</button>
      </form>
      <button id="delete-all"; type="button"; value="delete">Delete all</button>
    </section>
    <section id="view-section">
      <div id="spinner"></div>
      <div id="load"></div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
